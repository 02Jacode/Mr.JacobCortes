<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<script>
    function average(){
        var nomb1 = parseInt(document.getElementById("no1").value);
        var nomb2 = parseInt(document.getElementById("no2").value);
        var nomb3 = parseInt(document.getElementById("no3").value);
        document.getElementById("result").innerHTML = (nomb1 + nomb2 + nomb3) / 3;
    }
</script>

<body>
    <h1>Getting the Average of the Three</h1><br>
<form>
   <h2> Enter First Number:  <input type="number" id="no1"><br>
   <h2>Enter Second Number: <input type="number" id="no2"><br>
    <h2>Enter Three Number:  <input type="number" id="no3"><br><br>
    <input type="button" onClick ="average()" value="Get Average "/>
</form>
<h2>The Average of the Three is: <p id="result"></p></h2>
<br><br><br><a href="index.html">Back </a><br>

</body>
</html>
