<body>
    <form>
    <h1>Please input your name:</h1>
    <label><input type="text" id="names"></label>

<script type="text/javascript">
  function namet(){
   hey = document.getElementById("names").value;
   document.getElementById("neame").innerHTML = hey;
  }
 </script>
