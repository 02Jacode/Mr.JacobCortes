<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<script>
    function generateMultiplicationTable() {
      var number = parseInt(document.getElementById("number").value);
      var range = parseInt(document.getElementById("range").value);
      var tableOutput = document.getElementById("table-output");
      tableOutput.innerHTML = "";

      var tableContent = "";
      tableContent += "<p>Multiplication Table for " + number + "</p>";

      for (var i = 1; i <= range; i++) {
        tableContent += "<p>" + number + " x " + i + " = " + number * i + "</p>";
      }

      tableOutput.innerHTML = tableContent;
    }
  </script>
</head>
<body>
    <center>
  <h2>Multiplication Table Generator Entered by the user</h2>
  <form>
    <h3>Enter a number: <input type="number" id="number"><br>
    <h3>Select a range: <input type="number" id="range"><br><br>

    <button type="button" onclick="generateMultiplicationTable()">Generate</button>
  </form>
  <h2><p id="table-output"></p>
  </center>
  <br><br><br><a href="index.html">Back </a><br>

</body>
</html>
